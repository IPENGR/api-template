<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Login Details Form</h1>
    <form id="loginForm">
        <label for="id">Employee ID:</label>
        <input type="text" id="Eid" name="Eid"><br><br>
        <label for="Ename">Employee Name:</label>
        <input type="text" id="Ename" name="Ename"><br><br>
        <label for="Eemail">Employee Email:</label>
        <input type="email" id="Eemail" name="Eemail"><br><br>
        <label for="Edesignation">Employee Designation:</label>
        <input type="text" id="Edesignation" name="Edesignation"><br><br>
        <label for="address">Employee Address:</label>
        <input type="text" id="address" name="Eaddress"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const responseData = await postData('http://localhost:3000/api/tutorials/postData', formData); // Adjust the URL as per your backend setup
            console.log(responseData);
        });

        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(data))
            });
            return response.json();
        }
    </script>
</body>
</html>
